version: "3.2"
services:
  app:
    build:
      context: ../
      dockerfile: Docker/Dockerfile
    container_name: analitics-front
    tty: true
    restart: unless-stopped
    networks:
      - app
    deploy:
      resources:
        limits:
          cpus: 0.20
          memory: 256M
        reservations:
          cpus: 0.25
          memory: 128M
    ports:
      - "3000:3000"
        
networks:
  app:
    driver: bridge